<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Character management</title>
</h:head>

<h:body>

    <ui:include src="header.xhtml"/>

    <h:form >

        <p:panel header="Character Equipment">
            <p:panelGrid columns="2">
                <h:outputLabel for="name" value="Character: " />
                <h:outputText id="name" value="#{characterEquipmentController.character.name}" />

                <h:outputLabel for="lastUpdate" value="Last update: " />
                <h:outputText id="lastUpdate" value="#{characterEquipmentController.lastUpdate != null ? characterEquipmentController.lastUpdate : 'Never'}">
                    <f:attribute name="pattern" value="dd-MM-yyyy HH:mm:ss" />
                </h:outputText>
            </p:panelGrid>



            <p:dataTable var="var" value="#{characterEquipmentController.characterEquipmentList}" id="dataTable" rendered="#{characterEquipmentController.lastUpdate != null}">
                <p:column headerText="Slot" width="40">
                    <h:outputText value="#{var.slot.equipmentSlot.label}" />
                </p:column>

                <p:column headerText="Item" width="40"  style="background-color: black">
                    <a href="https://wotlk.evowow.com/?item=#{var.itemTemplate.entry}">
                        <h:outputText value="#{var.itemTemplate.name}"  style="color: #{var.itemTemplate.itemQuality.hexRGB}" />
                    </a>
                </p:column>
            </p:dataTable>

        </p:panel>

    </h:form>

</h:body>
</html>
